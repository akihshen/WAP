		<h1>Text Decorator</h1>
		
		<div>
			<img src="images/decorated.gif" alt="very decorated!" />
		</div>

		<!-- Your UI controls go here -->
		<div class="userinput">
			<fieldset>
				<legend>Text</legend>
				<textarea name="usertext" id="textarea" class="normal" cols="30" rows="4"></textarea>
			</fieldset>	
		</div>
				
		<div class="decorated">
			<fieldset>
				<legend>Decoration</legend>
				<div>
					<button id="decorate">Bigger Decorations! </button>
				</div>				
				<div>
					<label><input type="checkbox" name="bling" id="bling">Bling</label>
				</div>				
			</fieldset>	
		</div>
