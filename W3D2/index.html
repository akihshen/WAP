<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/style.css" type="text/css" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>

    <script src="js/app.js"></script>

    <title>jQuery - Clean Screen</title>
</head>
<body>
    <div class="container">

        <div class="display-area">
            <div class="circle"></div>
        </div>
        
        <div class="controls">
            <fieldset>
                <legend>Controls</legend>
                <div>
                    <label for="width">Width (px) </label></div>
                <div>
                    <input type="number" name="width" value="50" id="width">
                </div>
                <div>
                    <label for="amount">Growth Amount (px) </label></div>
                <div>
                    <input type="number" name="amount" value="50" id="amount">
                </div>
                <div>
                    <label for="rate">Growth Rate (ms) </label></div>
                <div>
                    <input type="number" name="rate" value="10" id="rate">
                </div>
                <div>
                    <label for="number-circles">Number of Circles </label></div>
                <div>
                    <input type="number" name="number-circles" value="12" id="number-circles">
                </div>
                <div ><button id="btn-start">Start</button></div>
            </fieldset>
        </div>
    </div>    
</body>
</html>
