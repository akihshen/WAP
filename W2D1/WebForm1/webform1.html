<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Web Form 1</title>
    </head>

    <body>
        <form class="container" action="" method="GET">
            <div>
                <label>Email address</label></div>
            <div>
                <label><input type="email" name="email" id="email" placeholder="Enter email" required> <!--<br>-->
                    <span>We'll never share your email with anyone else</span>
                </label>
            </div>
            <div>
                <label>Password</label></div>
            <div>
                <input type="password" name="password" id="password"  placeholder="Password" required
                pattern="(?=\d+)(?=[a-z]*)(?=[A-Z]*).{10,}">
            </div>
            <div>
                <label><input type="checkbox" name="checkmeout" id="checkmeout"> Check me out</label>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
        <div >
            
        </div>
    </body>
</html>
